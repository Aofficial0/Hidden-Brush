{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="info-top">
    <a href="{% url 'home' %}" target="_blank" class="btn btn-outline-dark">Home</a>
    <a href="{% url 'logout-confirm' %}" target="_blank" class="btn btn-outline-dark">Logout</a>
</div>
<div class="gallery">
    <section class="text-center text-dark mt-3">
        <h2>Gallery</h2>
    </section>
    <section class="topics row">
        {% for image in images %}
        <div class="col-sm-12 col-md-6 col-lg-4 mb-4 topic">
            <img src="{{ image.image.url }}" class="mb-2" alt="{{ image.title }}">
            <h3>{{ image.title }}</h3>
            <p>{{ image.description }}</p>
            <div class="btn-group">
                <a href="#" target="_blank" class="btn btn-outline-dark">
                    <i class="fa-regular fa-heart"></i>
                </a>
                <a href="{% url 'image_detail' image.id %}" target="_blank" class="btn btn-outline-dark">
                    <i class="fa-regular fa-comment"></i>
                </a>
            </div>
        </div>
        {% endfor %}
    </section>
</div>
{% endblock %}
