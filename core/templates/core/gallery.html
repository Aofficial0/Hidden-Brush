{% load static %}

<!DOCTYPE html>
<html>
<head>
    <title>Gallery</title>
</head>
<body>
    <h1>Gallery</h1>
    <div class="gallery">
        {% for image in images %}
            <div class="image">
                <a href="{% url 'image_detail' image_id=image|slice:-4 %}">
                    <img src="{% static 'images/'|add:image %}" alt="Image {{ image }}">
                </a>
            </div>
        {% endfor %}
    </div>
</body>
</html>
